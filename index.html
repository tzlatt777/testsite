<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QR Code Scanner PWA</title>
<meta name="description" content="Scan QR codes with your camera using this PWA web app." />
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffffff;
    color: #6b7280;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    padding: 4rem 1rem 2rem;
  }
  header {
    width: 100%;
    max-width: 1200px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    background: #ffffff;
    padding: 1rem 1.5rem;
    box-shadow: 0 1px 5px rgb(0 0 0 / 0.1);
    z-index: 10;
  }
  header .logo {
    font-weight: 700;
    font-size: 1.5rem;
    color: #111827;
    user-select: none;
  }
  main {
    max-width: 600px;
    width: 100%;
    margin-top: 3rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    align-items: center;
  }
  h1 {
    font-size: 48px;
    font-weight: 700;
    color: #111827;
    margin: 0;
    text-align: center;
  }
  p.description {
    font-size: 18px;
    color: #4b5563;
    text-align: center;
  }
  .card {
    background: #f9fafb;
    border-radius: 0.75rem;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.05);
    width: 100%;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  video {
    width: 100%;
    height: auto;
    border-radius: 0.75rem;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    background: black;
  }
  canvas {
    display: none;
  }
  .qr-result {
    margin-top: 1rem;
    font-size: 18px;
    color: #111827;
    font-weight: 600;
    word-break: break-all;
    user-select: text;
    min-height: 2rem;
  }
  button {
    margin-top: 1rem;
    padding: 0.75rem 1.6rem;
    font-size: 18px;
    font-weight: 700;
    color: #fff;
    background: #000000;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover,
  button:focus {
    background: #374151;
  }
  footer {
    margin-top: auto;
    padding: 2rem 1rem 1rem;
    font-size: 14px;
    color: #9ca3af;
    text-align: center;
  }
  /* Responsive */
  @media (max-width: 480px) {
    h1 {
      font-size: 36px;
    }
    button {
      font-size: 16px;
      padding: 0.6rem 1.4rem;
    }
  }
</style>
</head>
<body>
<header>
  <div class="logo">QR Scanner PWA</div>
</header>
<main>
  <h1>Scan QR Codes</h1>
  <p class="description">Use your device camera to scan QR codes quickly and easily.</p>
  <div class="card" aria-live="polite" aria-label="Camera and QR code scanner area">
    <video id="video" autoplay muted playsinline aria-label="Camera preview"></video>
    <canvas id="canvas"></canvas>
    <div class="qr-result" id="qr-result" aria-live="polite" aria-atomic="true" tabindex="0">No QR code detected yet.</div>
    <button id="start-button">Start Camera</button>
    <button id="stop-button" style="display:none;">Stop Camera</button>
  </div>
</main>
<footer>
  &copy; 2025 QR Scanner PWA â€” Works best on modern browsers &amp; iOS Safari.
</footer>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const qrResult = document.getElementById("qr-result");
  const startButton = document.getElementById("start-button");
  const stopButton = document.getElementById("stop-button");
  const canvasContext = canvas.getContext("2d");

  let videoStream = null;
  let scanning = false;

  async function startCamera() {
    qrResult.textContent = "Starting camera...";
    try {
      videoStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      });
      video.srcObject = videoStream;
      video.setAttribute("playsinline", true); // for iOS safari
      scanning = true;
      scanFrame();
      startButton.style.display = "none";
      stopButton.style.display = "inline-block";
      qrResult.textContent = "Point your camera at a QR code.";
    } catch (error) {
      qrResult.textContent = "Could not start camera: " + error.message;
      console.error("getUserMedia error:", error);
    }
  }

  function stopCamera() {
    scanning = false;
    if (videoStream) {
      videoStream.getTracks().forEach(track => track.stop());
    }
    video.srcObject = null;
    qrResult.textContent = "Camera stopped.";
    startButton.style.display = "inline-block";
    stopButton.style.display = "none";
  }

  function scanFrame(){
    if (!scanning) return;
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      canvas.height = video.videoHeight;
      canvas.width = video.videoWidth;
      canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height, {
        inversionAttempts: "dontInvert",
      });
      if (code) {
        qrResult.textContent = code.data;
        qrResult.focus();
      } else {
        qrResult.textContent = "No QR code detected.";
      }
    }
    requestAnimationFrame(scanFrame);
  }

  startButton.addEventListener("click", startCamera);
  stopButton.addEventListener("click", stopCamera);

  // Optionally auto start camera on page load after user gesture
  // window.addEventListener("load", () => {
  //   startButton.click();
  // });
</script>
</body>
</html>
