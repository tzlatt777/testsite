<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #111;
      margin-top: 1rem;
    }
    #video {
      width: 90%;
      max-width: 500px;
      margin: 1rem 0;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    canvas {
      display: none;
    }
    #qrResult {
      margin: 1rem;
      font-size: 1.1rem;
      color: #333;
      padding: 0.5rem 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #eef;
    }
    button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #startButton {
      background-color: #28a745;
      color: white;
    }
    #stopButton {
      background-color: #dc3545;
      color: white;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“· QR Code Scanner</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="qrResult">No QR code detected yet.</div>
  <button id="startButton">Start Camera</button>
  <button id="stopButton">Stop Camera</button>

  <script src="https://unpkg.com/jsqr"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const canvasContext = canvas.getContext("2d");
    const qrResult = document.getElementById("qrResult");
    const startButton = document.getElementById("startButton");
    const stopButton = document.getElementById("stopButton");

    let scanning = false;
    let videoStream = null;

    async function startCamera() {
      try {
        videoStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = videoStream;
        video.setAttribute("playsinline", true); // for iOS
        await video.play();
        scanning = true;
        requestAnimationFrame(scanFrame);
        qrResult.textContent = "Scanning for QR code...";
        startButton.style.display = "none";
        stopButton.style.display = "inline-block";
      } catch (err) {
        qrResult.textContent = "Camera error: " + err.message;
        console.error(err);
      }
    }

    function stopCamera() {
      scanning = false;
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
      }
      video.srcObject = null;
      qrResult.textContent = "Camera stopped.";
      startButton.style.display = "inline-block";
      stopButton.style.display = "none";
    }

    function scanFrame() {
      if (!scanning) return;
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });
        if (code) {
          qrResult.textContent = "âœ… QR Code: " + code.data;
        } else {
          qrResult.textContent = "Scanning for QR code...";
        }
      }
      requestAnimationFrame(scanFrame);
    }

    startButton.addEventListener("click", startCamera);
    stopButton.addEventListener("click", stopCamera);
  </script>
</body>
</html>
